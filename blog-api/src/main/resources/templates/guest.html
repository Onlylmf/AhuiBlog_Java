<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div style="width: 550px;height: auto;border-radius: 5px;margin: 0 auto;border: 1px solid #ffcb91;box-shadow: 0px 0px 20px #888888;position: relative;padding-bottom: 5px">
		<div style="background-image: url(https://cdn.jsdelivr.net/gh/Onlylmf/Ahui_Blog@2.0/static/images/loginImg.jpg);width: 550px;height: 300px;background-size: cover;background-repeat: no-repeat;border-radius: 5px 5px 0px 0px"></div>
		<div style="width: 200px;height: 40px;background-image:-webkit-linear-gradient(0deg,#fd8c04,#9ab3f5);margin-top: -20px;margin-left: 20px;box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);color: rgb(255, 255, 255);text-align: center;line-height: 40px" th:text="|Dear: ${parentNickname}|"></div>
		<div style="background-color: white;line-height: 180%;padding: 0 15px 12px;width: 520px;margin: 30px auto;color: #555555;font-family: 'Century Gothic', 'Trebuchet MS', 'Hiragino Sans GB', 微软雅黑, 'Microsoft Yahei', Tahoma, Helvetica, Arial, 'SimSun', sans-serif;font-size: 12px;margin-bottom: 0px">
			<h2 style="border-bottom: 1px solid #ddd;font-size: 14px;font-weight: normal;padding: 13px 0 10px 8px">
				您在<a style="text-decoration: none;color: #12addb" th:href="@{${url}}" target="_blank" th:text="|《${title}》|"></a>的评论有了新的回复~
			</h2>
			<div style="padding: 0 12px 0 12px;margin-top: 18px">
				<p>时间：<span style="border-bottom: 1px dashed #ccc" th:text="${#dates.format(time,'yyyy-MM-dd HH:mm')}"></span></p>
				<p>您的评论：</p>
				<p style="white-space: pre-wrap; background:#fafafa repeating-linear-gradient(-45deg,#fff,#fff 1.125rem,transparent 1.125rem,transparent 2.25rem);box-shadow:0 2px 5px rgba(0,0,0,.15);margin:20px 0;padding:15px;border-radius:5px;font-size:14px;color:#555" th:text="${parentContent}"></p>
				<p><strong th:text="${nickname}"></strong>&nbsp;给您的回复：</p>
				<p style="white-space: pre-wrap; background:#fafafa repeating-linear-gradient(-45deg,#fff,#fff 1.125rem,transparent 1.125rem,transparent 2.25rem);box-shadow:0 2px 5px rgba(0,0,0,.15);margin:20px 0;padding:15px;border-radius:5px;font-size:14px;color:#555" th:text="${content}"></p>
			</div>
		</div>
		<div style="color: #8c8c8c;font-family: 'Century Gothic', 'Trebuchet MS', 'Hiragino Sans GB', 微软雅黑, 'Microsoft Yahei', Tahoma, Helvetica, Arial, 'SimSun', sans-serif;font-size: 10px;width: 100%;text-align: center;word-wrap: break-word;margin-top: -30px">
			<p style="padding: 20px">萤火虫消失之后，那光的轨迹仍久久地印在我的脑际。那微弱浅淡的光点，仿佛迷失方向的魂灵，在漆黑厚重的夜幕中彷徨。——《挪威的森林》村上春树</p>
			<img style="float: right;position: absolute;left: 450px;top: 670px" src="https://gitee.com/Onlylmf/image/raw/master/Sitich/Sitich30.gif">
		</div>
		<a style="text-decoration: none;color: #fff;width: 40%;text-align: center;background-image:-webkit-linear-gradient(0deg,#fd8c04,#9ab3f5);height: 40px;line-height: 35px;box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);margin: -10px auto;display: block" th:href="@{${url}}" target="_blank">查看回复的完整內容</a>
		<div style="color: #8c8c8c;font-family: 'Century Gothic', 'Trebuchet MS', 'Hiragino Sans GB', 微软雅黑, 'Microsoft Yahei', Tahoma, Helvetica, Arial, 'SimSun', sans-serif;font-size: 10px;width: 100%;text-align: center;margin-top: 30px">
			<p>本邮件为系统自动发送，回复TD退订~</p>
		</div>
	</div>
</body>
</html>
